<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nihongo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    
    <h1 class="title" id="print">JAPANESE</h1>
    
    <section id="vocab">
      
      <h3 class="heading">N5 VOCAB</h3>
      <br>
      
      <section id="noun-section">
        <h4 class="sub-heading">NOUN</h4>
      </section>
      <section id="adjective-section">
        <h4 class="sub-heading">ADJECTIVE</h4>
      </section>
      <section id="verb-section">
        <h4 class="sub-heading">VERB</h4>
      </section>
      <section id="adverb-section">
        <h4 class="sub-heading">ADVERB</h4>
      </section>
      
      
      
    </section>
    
    <section id="grammar"></section>
    <section id="Kanji"></section>
  </div>
  
  <script src="main.js"></script>
  <script>
    document.querySelector("#print").addEventListener("dblclick", () => {
      window.print();
    })
  </script>
</body>
</html>
